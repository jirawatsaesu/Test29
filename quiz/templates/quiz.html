<html>
    <head>
        <title>Create Quiz</title>
    </head>

    <body>
        <h1>Create Your's Quiz</h1>
        <form id="quiz" method="POST">
            <input type="textbox" name="quiz" placeholder="Create a question"><br>
            <input type="radio" name="answer" value=True>True<br>
            <input type="radio" name="answer" value=False>False<br>
            <input type="submit" value="submit">
            {% csrf_token %}
        </form>
    </body>
</html>
